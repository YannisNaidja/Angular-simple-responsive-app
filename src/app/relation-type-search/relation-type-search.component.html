<mat-card>
    <h1 class="title">Search a word</h1>
    <input type="text" value="" name="word" (input)="updateData($event.target.value)">
    <button mat-raised-button type="button" color="accent" (click)="getRelationsType()">Search</button>

    <div *ngFor="let relation of RelationsNames">
        <button mat-raised-button type="button" color="link" (click) = getNodesOfARelation(relation.id)>{{relation.desc}}</button>
        <div *ngIf="RelationClicked[relation.id]===true" >
            <table mat-table [dataSource]="NodesOfARelation">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
              <mat-paginator [pageSize]="10"  [length]="resultsLength" [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </div>

</mat-card>
